<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="contato.css">
</head>

<body>
    <form action="" autocomplete="off">
        <fieldset>
            <legend>Formulário de contato</legend>
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome completo">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required placeholder="Digite um email válido">
<label for="subjet">Assunto</label>
<input type="text" id="subjet" name="subjet">
<label for="message">Mensagem</label>
<textarea name="message" id="message" rows="7" required maxlength="1000" minlength="20" placeholder="conte-nos tudo"></textarea>
<button type="submit" class="btn">Enviar</button>
        </fieldset>

    </form>

</body>

</html>
