<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body{
            font-family: sans-serif;
        }
        table{
            width: 80%;
            margin: auto;
            background-color: beige;
            border-collapse: collapse;
        }
        th{
            background-color: rgb(142, 142, 94);
            border: 2px solid rgb(170, 170, 141);
            padding: 16px;
        }

        td{
border: 1px solid black;
padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption> Tabela de preços de cursos </caption>
<thead>
<tr>
    <th>Área</th>
    <th>Curso</th>
    <th>Invsetimentos</th>
</tr>
</thead>
<tbody>
<tr>
    <td rowspan="3">Design</td>
    <td>Indesign</td>
    <td>R$ 1.000,00</td>
</tr>

    
    <td>Photoshop</td>
    <td>R$ 1.000,00</td>
</tr>
<tr>
    
    <td>Ilustrator</td>
    <td>R$ 1.000,00</td>
</tr>
<tr>
    <td rowspan="4">Develoment</td>
    <td>HTML</td>
    <td>R$ 1.000,00</td>
    
</tr>
<tr>
    
    <td>CSS</td>
    <td>R$ 1.000,00</td>
</tr>
<tr>
    
    <td>Javascript</td>
    <td>R$ 1.000,00</td>
</tr>
<tr>
    
    <td>PHP</td>
    <td>R$ 1.000,00</td>
</tr>

</tbody>
    
    <tfoot>
<tr>
    <td colspan="3">Valores sujeitos ao alteração sem previo aviso</td>
</tr>
    </tfoot>
</table>
</body>
</html>
